
<div class="box">

    <a class='link' href="{% url boxOptions.link %}">

        <div class="box-img">
            <img src="{{ boxOptions.icon.url }}" alt="">
        </div>

    </a>    

        <div class="box-content">
            
            <h1 class="box-title">{{ boxOptions.nome }}</h1>
            <p class="box-text">{{ boxOptions.descricao}}</p>

        </div>

</div>
